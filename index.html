<!DOCTYPE html>
<!-- ICS2O-Unit-5-03-JS -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Movie Age Verifier" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Johanna Liu" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://mr-coxall.github.io/ICS2O-PWA-Test/" />
    <link rel="manifest" href="/ICS2O-Unit-5-03-JS/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Movie Age Verifier</title>
  </head>
  <body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Movie Age Verifier</span> 
        </div>
      </header>
      <main class = "mdl-layout__content">
          <table>
            <tr>
              <th>
                <img src="./images/Numbers.png" alt="numbers" width="25%" height="auto" />
              </th>
            </tr>
          </table>
          <!-- Radio Buttons -->
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="r-rated">
          <input type="radio" id="r-rated" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Age: 17+</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="pg">
          <input type="radio" id="pg" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Age 13+</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="g-rated">
          <input type="radio" id="g-rated" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Age 5+</span>
        </label>
        <br>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="too-young">
          <input type="radio" id="too-young" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Age 0-4</span>
        </label>
        <br>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()">
          Show Value
        </button>
        <!-- basic text -->
        <div id="answers"></div>
          </form>
        </main>
    </div>
  </body>
</html>
